<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preload" href="./fonts/lato-bold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/lato-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="./fonts/lato-bold.woff2" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="./fonts/lato-bold.woff" as="font" type="font/woff" crossorigin>
  <link rel="stylesheet" href="index.css">
  <title>Shop Online</title>
</head>

<body>
  <header class="section header">
    <div class="container">
      <div class="header__content">
        <p class="header__name">Shop<span>Online</span> </p>
        <button class="header__btn-menu">
          <img src="./assets/svg/clear.svg" alt="close">
            Меню
        </button>
        <div class="header__input-wrapper">
          <input class="header__input" type="search" placeholder="Я ищу...">
          <button class="header__btn-search">
            <img src="./assets/svg/search.svg" alt="search">
          </button>
          </div>

        <div class="header__icon-block">
            <div class="header__wrapper-icon">
              <img src="./assets/svg/person.svg" alt="close">
                <p class="header__text">Профиль</p>
            </div>
            <div class="header__wrapper-icon">
              <img src="./assets/svg/shopping_cart.svg" alt="close">
                <p class="header__text">Корзина</p>
            </div>
            <div class="header__wrapper-icon">
              <img src="./assets/svg/favorite.svg" alt="close">
                <p class="header__text">Избранное</p>
            </div>
        </div>
    </div>
    </div>
  </header>

  <main>
    <section class="section hero">
      <div class="container">
        <div class="hero__wrapper">
          <p class="hero__header">-50% for all laptops</p>
          <p class="hero__paragraph">Sale ends in:</p>
          <p class="hero__paragraph-countdown"><span class="hero__paragraph-countdown-number">3</span> days <span class="hero__paragraph-countdown-number">8</span> hours <span class="hero__paragraph-countdown-number">43</span> minutes</p>
        </div>
      </div>
    </section>

    <section class="section content">
      <div class="container">
        <div class="content__wrapper">
          <div class="content__box content__box-book">
            <p class="content__box_text content__box_text-book">Книга – лучший подарок</p>
          </div>
          <div class="content__box content__box-clock">
            <p class="content__box_text content__box_text-clock">Время скидок!</p>
            <p class="content__box_text content__box_text-discount content__box_text-discount-clock">-15%</p>
          </div>
          <div class="content__box content__box-light-sneakers">
            <p class="content__box_text content__box_text-light-sneakers">Вторая пара кроссовок в подарок!</p>
          </div>
          <div class="content__box content__box-gift-boxes">
            <p class="content__box_text content__box_text-gift-boxes">Идеи новогодних подарков</p>
          </div>
          <div class="content__box content__box-red-sneakers">
            <p class="content__box_text content__box_text-red-sneakers content__box_text-discount content__box_text-discount-red-sneakers">-40%</p>
          </div>
          <div class="content__box content__box-tv">
            <p class="content__box_text content__box_text-tv">Выгодно в декабре!</p>
            <p class="content__box_text content__box_text-discount content__box_text-discount-tv">-15%</p>
          </div>
          <div class="content__box content__box-year">
            <p class="content__box_text content__box_text-year">Новогодние украшения</p>
          </div>
          <div class="content__box content__box-women">
            <p class="content__box_text content__box_text-discount content__box_text-discount-women">-55%</p>
          </div>
          <div class="content__box content__box-spray">
            <p class="content__box_text content__box_text-discount content__box_text-discount-spray">-25%</p>
            <p class="content__box_text content__box_text-light-spray">На бытовую химию</p>
          </div>
          <div class="content__box content__box-ornaments"></div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
